language: ruby
script: "bundle exec rake appraisal:integration test"
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - jruby-18mode
  - jruby-19mode
  - rbx-18mode
  - rbx-19mode
env:
  - INTEGRATION=default
  - INTEGRATION=active_model
  - INTEGRATION=active_record
  - INTEGRATION=data_mapper
  - INTEGRATION=mongoid
  - INTEGRATION=mongo_mapper
  - INTEGRATION=sequel
services:
  - mongodb
notifications:
  disabled: true
matrix:
  exclude:
